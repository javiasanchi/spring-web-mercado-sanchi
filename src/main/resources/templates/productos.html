<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestor Mercados</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div th:replace="~{layaout :: navbar2}"></div>
<div class="container text-center">
    <div class="row">
        <h1 class="mt-3" th:text="${mensaje}"></h1>
        <div class="col mt-3">
            <div style="text-align: center">
                <a class="btn btn-info mb-3" th:href="@{/productos/crear}">Crear nuevo producto</a>
            </div>
            <div class="shadow p-3 mb-5 bg-body rounded">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Fabricado</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto :${productos}">
                        <td th:text="${mercado.nombre}"></td>
                        <td th:text="${mercado.descripcion}"></td>
                        <td th:text="${mercado.telefono}"></td>
                        <td th:text="${mercado.email}"></td>
                        <td th:text="${mercado.ciudad}"></td>
                        <td th:text="${mercado.numPuestos}"></td>
                        <td>
                            <h3><span th:if="${mercado.abierto}" class="badge text-bg-success">Abierto</span></h3>
                            <h3><span th:if="${mercado.abierto} == false" class="badge text-bg-danger">Cerrado</span></h3>

                        </td>
                        <td>
                            <a type="button" class="btn btn-primary" th:href="@{/main/{id}(id=${mercado.id})}">Ver</a>
                            <a class="btn btn-success" th:href="@{/main/{id}/editar(id=${mercado.id})}">Editar</a>
                            <a class="btn btn-danger" th:href="@{/main/{id}/borrar(id=${mercado.id})}">Borrar</a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(mercados)}">
                No hay elementos actualmente.
            </div>
            <div class="alert alert-danger" role="alert">
                <div class="text-center" th:if="${#lists.size(mercados) > 0}">
                    Hay <span th:text="${#lists.size(mercados)}"></span> resultados.
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layaout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
