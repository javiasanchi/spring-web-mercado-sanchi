<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Crear/Editar Producto</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div th:replace="~{layaout :: navbar2}"></div>
<div class="container text-center">
    <div class="row">
        <h3 th:if="${tienda.id}">Modificar tienda <span th:text="${tienda.id}"></span></h3>

        <h3 th:if="${tienda.id} == null">Crear nueva Tienda</h3>

        <div class="card-body mb-4">
            <a type="button" class="btn btn-primary"  th:href="@{/tiendas}">Volver</a>
            <a class="btn btn-danger" th:if="${tienda.id} != null" th:href="@{/tiendas/{id}/borrar(id=${tienda.id})}">Borrar</a>

        </div>
        <div class="col-4">
        </div>
        <div class="col-4">
            <div th:if="${errortien}">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                    <a type="button" class="btn btn-primary" th:href="@{/productos}">Volver</a>
                </div>
            </div>
            <form th:if="${errortien} == null" th:action="@{/tiendas}" th:method="POST" th:object="${tienda}">

                <input type="hidden" id="id" name="id" th:field="*{id}" />

                <div class="mb-3">
                    <label for="Nombre" class="form-label">Indicar Nombre</label>
                    <input type="text" class="form-control" id="Nombre" th:field="*{nombre}">
                </div>
                <div class="mb-3">
                    <label for="empl" class="form-label">Número empleados Descripción</label>
                    <input type="text" class="form-control" id="empl" th:field="*{empl}"></input>
                </div>
                <div class="input-group mb-3">
                    <label for="numPuesto" class="form-label m-2">Indicar número de puesto </label>
                    <input type="text" class="form-control" id="numPuesto" th:field="*{numPuesto}">

                </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="abierta" checked th:field="*{abierta}">
            <label class="form-check-label" for="abierta">Indicar disponibilidad</label>
        </div>
                <div class="input-group mb-3">
                    <label for="telefono" class="form-label m-3">Indicar teléfono</label>
                    <input type="number" step="10" class="form-control" id="telefono" th:field="*{telefono}">

                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="abierta" class="form-label">Hora Apertura</label>
                    <input type="time" class="form-control" id="abierta" th:field="*{abierta}">
                </div>
                <div class="mb-3">
                    <label for="cerrado" class="form-label">Hora Cierre</label>
                    <input type="time" class="form-control" id="cerrado" th:field="*{cierre}">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a type="button" class="btn btn-primary" th:href="@{/productos}">Volver</a>
            </form>
            <div class="col-4">
            </div>
        </div>
    </div>
</div>
</div>
<div th:replace="~{layaout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
