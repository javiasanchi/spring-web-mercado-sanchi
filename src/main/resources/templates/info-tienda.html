<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Detalle de Tienda</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div th:replace="~{layaout :: navbar2}"></div>
<div class="container text-center">
    <div class="row">
        <h3 class="mb-4">Detalle de tienda</h3>
        <div class="card-body mb-4">
            <a type="button" class="btn btn-primary" th:href="@{/tiendas}">Volver</a>
            <a class="btn btn-success" th:href="@{/tiendas/{id}/editar(id=${tienda.id})}">Editar</a>
            <a class="btn btn-danger" th:href="@{/tiendas/{id}/borrar(id=${tienda.id})}">Borrar</a>
        </div>
        <div class="col-4">
        </div>
        <div class="col-4">
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                    <a type="button" class="btn btn-primary" th:href="@{/tiendas}">Volver</a>
                </div>
            </div>
            <div class="card" th:if="${error}== null">
                <img src="https://dummyimage.com/300" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title fs-2 fw-bold text-bg-primary" th:text="${tienda.nombre}"></h5>
                    <p class="card-text" th:text="${tienda.descrip}"></p>
                </div>
            </div>
            <div class="mt-3">
                <a type="button" class="btn btn-primary" th:href="@{/tiendas}">Volver</a>
                <a class="btn btn-success" th:href="@{/tiendas/{id}/editar(id=${tienda.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/tiendas/{id}/borrar(id=${tienda.id})}">Borrar</a>
            </div>
        </div>
        <div class="col-4">
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                    <a type="button" class="btn btn-primary" th:href="@{/tiendas}">Volver</a>
                </div>
            </div>
            <div class="card" th:if="${error}== null">
                <img src="https://dummyimage.com/300" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title fs-2 fw-bold text-bg-primary" th:text="${tienda.nombre}"></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item fw-bolder" th:text="| Tiene : ${tienda.empl} empleados.|"></li>
                    <li class="list-group-item fw-bolder" th:text="| Contacto tlfno. : ${tienda.telefono} |"></li>
                    <li class="list-group-item fw-bolder" th:text="| Email : ${tienda.email} .|"></li>
                    <li class="list-group-item fw-bolder" th:text="| Abre a las : ${#temporals.format(tienda.apertura, 'HH-mm')} horas|"></li>
                    <li class="list-group-item fw-bolder" th:text="| Cierre a las: ${#temporals.format(tienda.cierre , 'HH-mm')} horas|"></li>
                </ul>
                <li class="list-group-item">
                    <button th:if="${tienda.abierta}" class="btn btn-primary btn-lg mt-2 mb-2" >Abierta</button>
                    <span th:if="${tienda.abierta} == false" class="btn btn-danger btn-lg mt-2 mb-2">Cerrada</span>
                </li>
            </div>

        </div>
    </div>
</div>
</div>
</div>
</div>

<div th:replace="~{layaout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
