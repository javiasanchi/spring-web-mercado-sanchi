<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Detalle de Producto</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div th:replace="~{layaout :: navbar2}"></div>
<div class="container text-center">
    <div class="row">
        <h3 class="mb-4">Detalle de producto</h3>
        <div class="card-body mb-4">
            <a type="button" class="btn btn-primary" th:href="@{/productos}">Volver</a>
            <a class="btn btn-success" th:href="@{/productos/{id}/editar(id=${producto.id})}">Editar</a>
            <a class="btn btn-danger" th:href="@{/productos/{id}/borrar(id=${producto.id})}">Borrar</a>
        </div>
        <div class="col-4">
        </div>
        <div class="col-4">
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                    <a type="button" class="btn btn-primary" th:href="@{/productos}">Volver</a>
                </div>
            </div>
            <div class="card" th:if="${error}== null">
                <img src="https://dummyimage.com/300" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}"></h5>
                    <p class="card-text" th:text="${producto.descripcion}"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="| Fabricado el : ${producto.fechaFab}|"></li>
                    <li class="list-group-item" th:text="| Peso: ${producto.peso} grms.|"></li>
                    <li class="list-group-item" th:text="| Cantidad : ${producto.cantidad} Unds.|"></li>
                    <li class="list-group-item" th:text="| Caduca el : ${producto.caducidad}|"></li>
                    <li class="list-group-item">
                        <h3><span th:if="${producto.stock}" class="badge text-bg-success">Disponible</span></h3>
                        <h3><span th:if="${producto.stock} == false" class="badge text-bg-danger">No Disponible</span></h3>
                    </li>

                </ul>
            </div>
            <div class="mt-3">
                <a type="button" class="btn btn-primary" th:href="@{/productos}">Volver</a>
                <a class="btn btn-success" th:href="@{/productos/{id}/editar(id=${producto.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/productos/{id}/borrar(id=${producto.id})}">Borrar</a>
            </div>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>
</div>
</div>
<div th:replace="~{layaout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
